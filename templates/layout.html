<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask</title>
  <style>
    header {
  background-color: lightpink ;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
}

nav {
  width: 100%;
  max-width: 960px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  margin-right: auto;
}

.logo img {
  width: 40px;
  height: 40px;
}

ul {
  display: flex;
  margin: 0;
  padding: 0;
}

li {
  list-style: none;
  margin-right: 30px;
}

li:last-child {
  margin-right: 0;
}

a {
  color: blueviolet;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  padding: 10px;
  transition: all 0.3s ease-in-out;
}

a:hover {
  background-color: orangered;
  color: black;
}

h1 {
  font-size: 36px;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 20px;
}

h2 {
  font-size: 28px;
  font-weight: 600;
  line-height: 1.2;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 30px;
}
    
  </style>
</head>
<body>
  <header>
  <nav>
    <div class="logo">
      <a href="/"><img src="static/logo.png" alt="Logo"></a>
    </div>
    <ul>
      <li><a href="/contact">Contact Us</a></li>
    </ul>
  </nav>
</header>
{% block body %} {% endblock %}
</body>
</html>
